<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>sp3-lab-final</title>
  </head>
  <body>
    <div class="center-class intro" >
      <h3 class="name">Name: <span>TABIB-E-ALAHI</span></h3>
      <h3 class="id">ID:213-15-4590</h3>
    </div>
    <!-- project section  -->
    <section>
      <h1 class="center-class">Welcome to Project :)</h1>

      <table class="table-1">
        <tr>
          <th class="student-info-heading" colspan="2">Student Information</th>
        </tr>

        <tr>
          <td class="standard">Choose Standard</td>
          <td class="dropdown">
            <select name="" id="">
              <option value="1st">1st</option>
              <option value="2nd">2nd</option>
              <option value="3rd">3rd</option>
            </select>
          </td>
        </tr>

        <tr>
          <td class="enter-roll">Enter RollNo.</td>
          <td class="input-area"><input type="text" /></td>
        </tr>

        <tr>
          <td class="info-btn center-class" colspan="2">
            <button class="show-info-btn">Show Info</button>
          </td>
        </tr>
      </table>
    </section>

    <!-- student details section  -->
    <section style="margin-top: 40px">
      <table class="table-2">
        <tr>
          <th
            class="common-borde"
            colspan="5"
            style="background-color: greenyellow"
          >
            Student Details
          </th>
        </tr>

        <tr>
          <td rowspan="5" class="common-borde" style="padding-top: 5px">
            <img
              style="width: 120px; height: 120px"
              src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8YW5pbWFsc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1000&q=60"
              alt=""
            />
          </td>
          <td colspan="2" class="common-borde center-class">RollNo.</td>
          <td class="common-borde">1</td>
        </tr>

        <tr>
          <td colspan="2" class="center-class common-borde">Name</td>
          <td class="common-borde">TABIB</td>
        </tr>

        <tr>
          <td class="common-borde center-class" colspan="2">Standard</td>
          <td class="common-borde">1st</td>
        </tr>
        <tr>
          <td class="common-borde center-class" colspan="2">
            Parent Conatct Number
          </td>
          <td class="common-borde">01744552446</td>
        </tr>

        <tr>
          <td class="common-borde center-class" colspan="2">city</td>
          <td class="common-borde">Dhaka</td>
        </tr>
      </table>
    </section>

    <!-- welcome section  -->
    <section class="welcome-section">
      <h1 class="center-class" style="font-weight: bold; font-size: 34px">
        𝓦𝓮𝓵𝓬𝓸𝓶𝓮
      </h1>
      <div class="form">
        <h1 class="center-class">
          ADMIN LOGIN
          <hr style="border: 2px solid red; width: 35%" />
        </h1>

        <form action="" style="margin-top: 40px">
          <label style="margin-top: 30px; font-weight: 600">𝓤𝓼𝓮𝓻𝓷𝓪𝓶𝓮:</label>
          <br />
          <input class="login-input" style="margin-bottom: 25px" type="text" />
          <br />

          <label style="font-weight: 600">𝓟𝓪𝓼𝓼𝔀𝓸𝓻𝓭:</label> <br />
          <input class="login-input" type="password" />

          <div style="text-align: center; margin-top: 30px">
            <button class="login-btns center-class" style="margin-bottom: 10px">
              SignIn
            </button>
            <br />
            <button class="login-btns center-class">Cancel</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
